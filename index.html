<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO List | USAMA</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="heading">Add Your To DO's</h1>
        <div class="input_and_btn">
          <input type="text" id="tasks" placeholder="Enter a Task..." />
          <button id="addTask">Add Task</button>
        </div>
        <p id="error"></p>
        <ul id="resultTask"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
